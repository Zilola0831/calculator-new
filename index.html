<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="inputs">
            <input type="text" id="input2">
            <input type="text" id="input1">
        </div>
        <div class="buttons">
            <button class="clr" id="clr"><p>CLR</p></button>
            <button class="clr" id="del"><p>DEL</p></button>
            <button class="small sm" id="act"><p>%</p></button>
            <button class="small" id="seven"><p>7</p></button>
            <button class="small" id="eight"><p>8</p></button>
            <button class="small" id="nine"><p>9</p></button>
            <button class="small sm" id="multiply"><p>x</p></button>
            <button class="small" id="four"><p>4</p></button>
            <button class="small" id="five"><p>5</p></button>
            <button class="small" id="six"><p>6</p></button>
            <button class="small sm" id="subtraction"><p>-</p></button>
            <button class="small" id="one"><p>1</p></button>
            <button class="small" id="two"><p>2</p></button>
            <button class="small" id="three"><p>3</p></button>
            <button class="small sm" id="add"><p>+</p></button>
            <button class="nol" id="zero"><p>0</p></button>
            <button class="small" id="point"><p>.</p></button>
            <button class="small sm" id="equality"><p>=</p></button>
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
